<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap-grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{signin.css}">
    <link href="signin.css" rel="stylesheet">
    <title>MyTek - Ajouter un réalisateur</title>
    <style type="text/css">
        form > div {
            padding: .5em;
        }

        div > label:first-child {
            display: inline-block;
            min-width: 18em;
        }

        .error-message {
            color: red;
        }

        #success {
            color: limegreen;
        }
    </style>
<body class="text-center" style="width:100%;height:auto;background:#ececec " >
<div class="container"  style="background:#f8f7fa">
    <br>
    <br>
    <div class="panel-body" style="background: #ececec">
        <h2 style="text-align:center">Ajouter un réalisateur</h2>
        <br>


        <div>
            <a class="btn btn-primary"th:href="@{/ajouterFilm}"> Ajouter un film</a>
            <a class="btn btn-primary" th:href="@{/}"> Retour à l'accueil</a>
            <a class="btn btn-primary"th:href="@{/voirFilms}"> Ajouter un réalisateur</a>
            <a class="btn btn-primary"th:href="@{/ajouterActeur}"> Ajouter un acteur</a>
        </div>
    </div>


<h1 class="h3 mb-3 font-weight-normal" > Ajouter un réalisateur </h1>

<form   class="form-signin"  method="post" accept-charset="utf-8">
    <div>
        <input class="form-control"  placeholder="Nom" id="nom" name="nom" type="text" value=''>
        <span class="error-message" th:if="${errors != null}" th:text="${errors.get('nom')}"></span>
    </div>
    <div>
        <input class="form-control"  placeholder="Prénom" id="prenom" name="prenom" type="text" value=''>
        <span class="error-message" th:if="${errors != null}" th:text="${errors.get('prenom')}"></span>
    </div>
    <div>
        <input class="form-control"  placeholder="Nationalité" id="nationalite" name="nationalite" type="text" value=''>
        <span class="error-message" th:if="${errors != null}" th:text="${errors.get('nationalite')}"></span>
    </div>
    <div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ajouter</button>
    </div>
</form>

<div id="success">
    <span th:text="${success}"></span>
</div>

<div>
    <a th:href="@{/voirFilms}"> Voir tous les films</a>
    <a th:href="@{/index}"> Retour à l'accueil</a>
</div>
</div>
</body>
</html>
