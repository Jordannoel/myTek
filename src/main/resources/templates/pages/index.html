<!DOCTYPE html>
<html xmlns:th="http://wwwthymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTek - Accueil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .topnav .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 60%;
            border: 0px solid #ddd;
            align: center;
            margin: auto
        }

        th, td {
            text-align: center;
            padding: 2px;
        }

    </style>
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="#home" class="active">Accueil</a>
    <a href="#news">MyTek personelle</a>
    <a href="#contact">Groupe MyTek</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
<div style="padding-left:16px">
    <h2>Accueil</h2>
</div>

<div>
    <a th:href="@{/inscription}"> Inscription </a>
    <br>
    <a th:href="@{/connexion}"> Connexion </a>
    <br>
    <a th:href="@{/voirFilms}"> Voir tous les films </a>
    <br>
    <a th:href="@{/ajouterFilm}"> Ajouter un film </a>
    <br>
    <a th:href="@{/creerGroupe}"> Créer un groupe </a>
    <br>
    <a th:href="@{/rejoindreGroupe}">Rejoindre un groupe </a>


    <form th:action="@{/deconnexion}" method="post">
        <button type="submit">Se déconnecter</button>
    </form>
</div>

<div>
    <h2>Compte : </h2> <a th:href="@{'/voirCompte/'}"><span style="text-align: center"
                                                                   th:text="${session.prenom != null and session.nom != null} ? ${session.prenom + ' ' + session.nom} : 'Non connecté'"></span>
</a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
