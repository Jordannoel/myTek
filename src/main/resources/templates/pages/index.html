<!DOCTYPE html>
<html xmlns:th="http://wwwthymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyTek - Accueil</title>
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap-reboot.css}">
    <link rel="stylesheet" type="text/css" th:href="@{bootstrap-grid.css}">
</head>
<body>

<div class="topnav" id="myTopnav">
    <a href="#home" class="active">Accueil</a>
    <a href="#news">MyTek personelle</a>
    <a href="#contact">Groupe MyTek</a>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>
<div style="padding-left:16px">
    <h2>Accueil</h2>
</div>
<a href="#" class="btn btn-primary my-2">Main call to action</a>

<div>
    <button class="btn btn-primary">aaaaaaa</button>
    <a class="btn btn-primary" role="button" th:href="@{/inscription}"> Inscription </a>
    <br>
    <a th:href="@{/connexion}"> Connexion </a>
    <br>
    <a th:href="@{/voirFilms}"> Voir tous les films </a>
    <br>
    <a th:href="@{/ajouterFilm}"> Ajouter un film </a>
    <br>
    <a th:href="@{/creerGroupe}"> Créer un groupe </a>
    <br>
    <a th:href="@{/rejoindreGroupe}">Rejoindre un groupe </a>


    <form th:action="@{/deconnexion}" method="post">
        <button type="submit">Se déconnecter</button>
    </form>
</div>

<div>
    <h2>Compte : </h2> <a th:href="@{'/voirCompte/'}"><span style="text-align: center"
                                                                   th:text="${session.prenom != null and session.nom != null} ? ${session.prenom + ' ' + session.nom} : 'Non connecté'"></span>
</a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

</body>
</html>
